name: control-ci

on:
  push:
    branches: [ main, work/daily ]
  pull_request:
    branches: [ main, work/daily ]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install project deps (pip)
        run: |
          python -m pip install -U pip wheel setuptools
          # Install submodule package (runtime deps)
          python -m pip install -e certeus
          # Install test/dev deps (pip safety net; pyproject uses uv groups)
          python -m pip install pytest pytest-asyncio hypothesis openapi-spec-validator PyYAML z3-solver ruff

      - name: Verify Markdown spacing
        run: |
          bash tools/verify-markdown.sh

      - name: OpenAPI sync verify (control vs certeus)
        run: |
          bash tools/openapi-sync.sh verify

      - name: Run tests (certeus only)
        run: |
          cd certeus
          python -m pytest -q
